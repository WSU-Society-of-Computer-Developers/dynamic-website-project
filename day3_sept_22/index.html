<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My dynamic website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Navbar START -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://zavaar.net">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://info.zavaar.net">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">My Private site...</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar END -->
        <h1>Welcome to my site.</h1>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="dog" class="embed-responsive-item"
                src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif"></iframe>
                <button type="button" id="dogStatus" onclick="API.getRandomDog()" class="btn btn-primary">Get random dog</button>
        </div>
        <div class="jumbotron">
            <h2 id="weather">Loading weather data...</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
